<div class="container impact-num">
    <h2>{{ section.title }}</h2>
    <div class="row">
		{% for item in section.items %}
		<div class="col-xl-3 col-6">
			<div class="impact-num-card">
				<h3><span class="count-num">{{item.number}}</span>{{item.unit}}</h3>
				<p class="p4left gray-6">{{item.desc}}</p>
			</div>
		</div>
		{% endfor %}
    </div>
</div>
